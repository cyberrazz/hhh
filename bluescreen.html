<html>
<head>
    <style>
        body {
            background-color: blue;
            width: 100vw;
            height: 100vh;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99999;
        }
    </style>
</head>
<body onclick="closeWindow()">
    <script>
        function closeWindow() {
            window.close();
        }
        setTimeout(closeWindow, 10000); // Closes after 5 sec
    </script>
</body>
</html>
